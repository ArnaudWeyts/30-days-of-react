    .header {

    .more {

    .searchInput {
      display: none;
    }

    .searchInput, .searchIcon {

    .searchInput.active {

  <div id="app"></div>
  <script type="text/babel">
    class Header extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          searchVisible: false
        };
      }

      showSearch() {
        this.setState({
          searchVisible: !this.state.searchVisible
        });
      }

      handleSearch(val) {
        this.props.onSearch(val);
      }

      render() {
        return (
          <div className="header">
            <div className="fa fa more">‚ÑπÔ∏è</div>
            <span className="title">
              {this.props.title}
            </span>

            <SearchForm
              searchVisible={this.state.searchVisible}
              onSubmit={this.handleSearch.bind(this)}
            />

            <div className="fa fa-search searchIcon" onClick={this.showSearch.bind(this)}>üïµÔ∏è</div>
          </div>
        );
      }
    }
    Header.propTypes = {
      title: 'React.PropTypes.string',
      onSearch: React.PropTypes.func
    };

    Header.defaultProps = {
      title: 'GitHub activity'
    }

    class SearchForm extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          searchText: ''
        }
      }

      updateSearchInput(event) {
        this.setState({
          searchText: event.target.value
        });
      }

      submitForm(event) {
        event.preventDefault();
        this.props.onSubmit(this.state.searchText);
      }

      render() {
        let searchInputClasses = ['searchInput'];

        if (this.props.searchVisible) {
          searchInputClasses.push('active');
        }

        return (
          <form onSubmit={this.submitForm.bind(this)}>
           <input
            type="text"
            value={this.state.searchText}
            className={searchInputClasses.join(' ')}
            onChange={this.updateSearchInput.bind(this)}
            placeholder="Search ..." />
          </form>
        );
      }
    }
    SearchForm.PropTypes = {
      searchVisible: React.PropTypes.bool,
      onSubmit: React.PropTypes.func.isRequired
    };
    SearchForm.defaultProps = {
      searchVisible: false,
      onSubmit: () => {}
    };

    const rootUrl = `https://api.github.com`
    const endpoint = `/users/fullstackreact/events`

    class Panel extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          loading: false,
          searchFilter: '',
          activities: []
        }
      }

      componentDidMount() {this.updateData();}
      componentWillReceiveProps(nextProps) {
        // Check to see if the requestRefresh prop has changed
        if (nextProps.requestRefresh !== this.props.requestRefresh) {
          this.setState({loading: true}, this.updateData);
        }
      }

      // after the content has refreshed, we want to
      // reset the loading variable
      onComponentRefresh() {this.setState({loading: false});}

      handleSearch(val) {
        this.setState({
          searchFilter: val,
          loading: true
        });
      }

      // Call out to github and refresh directory
      updateData() {
        const {activities, searchFilter} = this.state;

        const filter = searchFilter !== '' &&
          (e => e.actor.login.match(new RegExp(searchFilter)));

        json = activities.filter(filter);
        if (activities.length == 0) {
          this.setState({activities: json})
        }

        return json;
      }

      render() {
        const {loading} = this.state;
        return (
          <div>
            <Header
              title="Github activity"
              onSearch={this.handleSearch.bind(this)}/>
            <Content
              requestRefresh={loading}
              onComponentRefresh={this.onComponentRefresh.bind(this)}
              fetchData={this.updateData.bind(this)} />
          </div>
        )
      }
    }

    class ActivityItem extends React.Component {
      render() {
        const {activity} = this.props;

        return (
          <div className="item">
            <div className="avatar">
              <img src={activity.user.avatar} />
              {activity.user.name}
            </div>

            <span className="time">{activity.timestamp}</span>
            <p>{activity.text}</p>
            <div className="commentCount">{activity.comments.length}</div>
          </div>
        );
      }
    }

    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {refreshing: false};
      }

      refresh() {
        this.setState({refreshing: true});
      }

      onComponentRefresh() {
        this.setState({refreshing: false});
      }

      render() {
        const {refreshing} = this.state;
        return (
          <div className="notifcationsFrame">
            <div className="panel">
              <Header title="GitHub Activity"/>
              <Content
                onComponentRefresh={this.onComponentRefresh.bind(this)}
                requestRefresh={refreshing}
                fetchData={fetchEvents}
              />
              <Footer>
                <button onClick={this.refresh.bind(this)}>
                  Refresh
                </button>
              </Footer>
            </div>
          </div>
        );
      }
    }

    const mountComponent = document.querySelector('#app');
    ReactDOM.render(<App />, mountComponent);
  </script>
